<!-- Title for the Register-->
<ion-header>
    <ion-toolbar color="dark">
      <div>
        <ion-title class="ion-text-center">
          Sign Up
        </ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  
  <!-- Add register form for the Register page -->
  <ion-content color="light">
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="light" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div class="ion-margin-horizontal" id="bad-register" style="display: none; color: red">Invalid email and/or too short password</div>
            <div class="ion-margin-horizontal">
              <ion-button color="dark" size="medum" type="submit" [disabled]="form.invalid" expand="block">
                Sign Up
              </ion-button>
              <input type="submit" style="display: none" />
            </div>
            <div class="ion-margin-horizontal">
                <ion-button color="light" size="medium" type="button" expand="block" [routerLink]="['/login']">
                  Cancel
                </ion-button>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
